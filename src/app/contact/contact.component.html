<section>
  <h1>Contact us</h1>

  <form [formGroup]="messageForm" (ngSubmit)="onSubmit(messageForm.value)">
    <h5 *ngIf="success">Your form is valid!</h5>
    <label>
      Name:
      <input type="text" formControlName="name">
      <div *ngIf="submitted && messageForm.controls.name.errors" class="error">
        <div *ngIf="messageForm.controls.name.errors.required">Your name is required</div>
        <div *ngIf="name.errors.minlength">
          Name must be at least 4 characters long.
        </div>
      </div>
    </label>

    <label>
      Job:
      <input type="text" formControlName="Job">
      <div *ngIf="submitted && messageForm.controls.job.errors" class="error">
        <div *ngIf="messageForm.controls.job.errors.required">A job is required</div>
    
      </div>
    </label>


    <!-- <label>
      Message:
      <textarea rows="6" formControlName="message"></textarea>
      <div *ngIf="submitted && messageForm.controls.message.errors" class="error">
        <div *ngIf="messageForm.controls.message.errors.required">A message is required</div>
      </div>
    </label> -->
    <input type="submit" value="Send message" class="cta">
  </form>
</section>
